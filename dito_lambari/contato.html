<!DOCTYPE html>
<html lang="pt-BR">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Dito Lambari</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="contato">
    <header class="topo">
        <hgroup>
            <h1><a href="index.html">Site do Dito Lambari</a></h1>
            <h2>Site destinado a divulgar o trabalho de Dito Lambari</h2>
        </hgroup>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a class="corrente" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Entre em contato</h2>
        <form id="formContato">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem"></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>
        <p id="retorno" style="display:none; color: green; font-weight: bold;"></p>
    </main>

    <footer class="rodape">
        <p>&copy; 2025 - Site do Dito Lambari</p>
    </footer>

    <script>
        $("#formContato").submit(function(e) {
            e.preventDefault();
            let nome = $("#nome").val();
            if (nome.trim() === "") {
                alert("Por favor, preencha o nome.");
                return;
            }
            $("#retorno").text("Obrigado pelo contato, " + nome + "!").fadeIn();
        });
    </script>
</body>
</html>
